<!DOCTYPE html>
<html>
  <head>
    <title>Levi's Brand Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo levis 2.png" alt="Levi's Logo">
      </div>
      <nav>
        <ul>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="video">
        <iframe width="800" height="450" src="https://www.youtube.com/embed/YRzGIPIz0_U" title="Levi's Clothing Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="product-images">
        <div class="product-image">
          <img src="https://i.imgur.com/1n7YUJV.jpg" alt="Levi's Product Image 1">
          <div class="product-info">
            <h3>Levi's T-Shirt</h3>
            <p class="price">$29.99</p>
          </div>
        </div>
        <div class="product-image">
          <img src="https://i.imgur.com/XdJIKTf.jpg" alt="Levi's Product Image 2">
          <div class="product-info">
            <h3>Levi's Jeans</h3>
            <p class="price">$59.99</p>
          </div>
        </div>
        <div class="product-image">
          <img src="https://i.imgur.com/yoFlnFX.jpg" alt="Levi's Product Image 3">
          <div class="product-info">
            <h3>Levi's Denim Jacket</h3>
            <p class="price">$89.99</p>
          </div>
        </div>
        <div class="product-image">
          <img src="https://i.imgur.com/BJsucUI.jpg" alt="Levi's Product Image 4">
          <div class="product-info">
            <h3>Levi's Hoodie</h3>
            <p class="price">$49.99</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Levi's Brand Shop &copy; 2023</p>
      <ul>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </footer>
  </body>
</html>
